version: "3.8"
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mini_pos_db
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    # Si levantas con docker-compose, fuerza la URL para que apunte al servicio "db" interno
    environment:
      - DATABASE_URL=mysql+pymysql://root:root@db:3306/mini_pos_db
    depends_on:
      db:
        condition: service_started
    volumes:
      - ./:/app

volumes:
  db_data: